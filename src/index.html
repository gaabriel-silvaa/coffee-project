<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Coffee Menu</title>
</head>
<body>
    <div class="menu">
        <main>
            <h1>Silva Coffee</h1>
            <p class="Since">Since 2022</p>

            <hr>

            <section>
                <h2>Coffee</h2>

                <article class="item">

                    <p class="flavor">French Vanilla</p>
                    <p class="price">$ 3,00</p>
                </article>

                <article class="item">
                    <p class="flavor">Caramel Macchiato</p>
                    <p class="price">$ 3,75</p>
                </article>

                <article class="item">
                    <p class="flavor">Hot Chocolate</p>
                    <p class="price">$ 3,50</p>
                </article>

                <article class="item">
                    <p class="flavor">Cinnamon with Apple</p>
                    <p class="price">$ 4,00</p>
                </article>

                <article class="item">
                    <p class="flavor">Cappuccino</p>
                    <p class="price">$ 4,50</p>
                </article>
            </section>

            <section>
                <h2>Desserts</h2>
                <article class="item">
                    <p class="dessert">Donut</p>
                    <p class="price">$ 1,50</p>
                </article>
                
                <article class="item">
                    <p class="dessert">Banana Pie</p>
                    <p class="price">$ 3,00</p>
                </article>

                <article class="item">
                    <p class="dessert">Cheesecake</p>
                    <p class="price">$ 3,50</p>
                </article>

                <article class="item">
                    <p class="dessert">Cinnamon Roll</p>
                    <p class="price">$ 2,00</p>
                </article>
            </section>
        </main>
        <hr class="bottom">
    </div>
</body>
</html>
